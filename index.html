<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta http-equiv="Access-Control-Allow-Methods" content="GET">
    <title>Merimuskan Pharmacy</title>
    <style>
        /* Your existing styles here */
    </style>
</head>
<body>
    <!-- Your existing HTML here -->

    <script>
        // 1. First try direct load
        async function loadProducts() {
            const container = document.getElementById('productsContainer');
            
            try {
                // Attempt with cache busting
                const response = await fetch('https://raw.githubusercontent.com/Fahadumergithub/merimuskan-pharmacy/main/products.json?t=' + Date.now(), {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                });

                if (!response.ok) throw new Error('Network response was not ok');
                
                const products = await response.json();
                renderProducts(products);
                
            } catch (error) {
                console.log("First attempt failed, trying fallback...");
                tryFallback();
            }
        }

        // 2. Fallback if direct load fails
        async function tryFallback() {
            const container = document.getElementById('productsContainer');
            
            try {
                // Try through CORS proxy
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const targetUrl = encodeURIComponent('https://raw.githubusercontent.com/Fahadumergithub/merimuskan-pharmacy/main/products.json');
                
                const response = await fetch(proxyUrl + targetUrl);
                const products = await response.json();
                renderProducts(products);
                
            } catch (error) {
                console.error("Fallback failed:", error);
                showError();
            }
        }

        // 3. Final fallback with hardcoded data
        function showError() {
            const container = document.getElementById('productsContainer');
            container.innerHTML = `
                <div style="text-align:center; padding:20px;">
                    <p>Loading products from server failed. Showing cached products...</p>
                    <button onclick="loadCachedProducts()">Load Cached Products</button>
                </div>
            `;
        }

        function loadCachedProducts() {
            const cachedProducts = [ /* your products array */ ];
            renderProducts(cachedProducts);
        }

        // Your existing renderProducts() and other functions
        
        document.addEventListener('DOMContentLoaded', function() {
            // First try normal load
            loadProducts();
            
            // If no response after 3 seconds, show message
            setTimeout(() => {
                if (document.querySelector('.loading')) {
                    document.getElementById('productsContainer').innerHTML += `
                        <div style="color:#666; text-align:center;">
                            Taking longer than usual... Still trying to load.
                        </div>
                    `;
                }
            }, 3000);
        });
    </script>
</body>
</html>
