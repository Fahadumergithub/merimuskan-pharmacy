<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Approve Your Prescription - Merimuskan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f3fe;
      margin: 0;
      padding: 0;
      color: #2C3345;
    }
    .container {
      max-width: 752px;
      margin: 40px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    h1, h2, h3, h4 {
      margin: 0;
    }
    .summary-header {
      text-align: center;
      margin-bottom: 32px;
    }
    .summary-header h1 {
      font-size: 24px;
      font-weight: 600;
    }
    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin: 24px 0 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #eee;
    }
    .info-row {
      display: flex;
      margin-bottom: 12px;
    }
    .info-label {
      font-weight: 500;
      width: 150px;
      color: #666;
    }
    .info-value {
      flex: 1;
    }
    .product-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    .total-section {
      display: flex;
      justify-content: flex-end;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #ddd;
    }
    .total-section h3 {
      margin: 0;
      font-size: 18px;
    }
    .action-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 32px;
      gap: 15px;
    }
    .action-buttons button {
      flex: 1;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
      border: none;
    }
    .approve-button {
      background: #4CAF50;
      color: white;
    }
    .reject-button {
      background: #f44336;
      color: white;
    }
    .spinner {
      display: none;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="summary-header">
      <h1>Approve Your Prescription</h1>
      <p>Review the prescription below and click approve if correct</p>
    </div>

    <div class="section-title">Prescription Details</div>
    <div id="prescriptionDetails"></div>

    <div class="section-title">Patient Information</div>
    <div id="patientDetails"></div>

    <div class="section-title">Medications</div>
    <div id="prescriptionItems"></div>
    <div class="total-section">
      <h3>Total: <span id="prescriptionTotal">0.00</span> PKR</h3>
    </div>

    <div class="action-buttons">
      <button id="approvePrescription" class="approve-button">Approve <span id="spinner">⏳</span></button>
      <button id="rejectPrescription" class="reject-button">Request Changes</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      const urlParams = new URLSearchParams(window.location.search);
      const prescriptionId = urlParams.get('rx');
      if (!prescriptionId) return;

      try {
        const response = await fetch(`https://fahadumergithub.github.io/merimuskan-pharmacy/rx-${prescriptionId}.json`);
        if (!response.ok) throw new Error('Prescription not found');
        const prescriptionData = await response.json();

        document.getElementById('prescriptionDetails').innerHTML = `
          <div class="info-row"><div class="info-label">Doctor:</div><div class="info-value">${prescriptionData.doctorName}</div></div>
          <div class="info-row"><div class="info-label">Issued Date:</div><div class="info-value">${new Date(prescriptionData.issuedDate).toLocaleDateString()}</div></div>
          <div class="info-row"><div class="info-label">Notes:</div><div class="info-value">${prescriptionData.prescriptionNotes}</div></div>
        `;

        document.getElementById('patientDetails').innerHTML = `
          <div class="info-row"><div class="info-label">Name:</div><div class="info-value">${prescriptionData.patientName}</div></div>
          <div class="info-row"><div class="info-label">Phone:</div><div class="info-value">${prescriptionData.patientPhone}</div></div>
          <div class="info-row"><div class="info-label">Email:</div><div class="info-value">${prescriptionData.patientEmail}</div></div>
          <div class="info-row"><div class="info-label">Address:</div><div class="info-value">${prescriptionData.patientAddress}</div></div>
        `;

        const prescriptionItems = document.getElementById('prescriptionItems');
        prescriptionData.products.forEach(product => {
          const itemTotal = (product.price * product.quantity).toFixed(2);
          prescriptionItems.innerHTML += `
            <div class="product-item">
              <div><strong>${product.name}</strong><div>${product.quantity} × ${product.price} PKR</div></div>
              <div>${itemTotal} PKR</div>
            </div>
          `;
        });

        document.getElementById('prescriptionTotal').textContent = prescriptionData.total;
      } catch (error) {
        console.error('Failed to load prescription:', error);
      }
    });
  </script>
</body>
</html>
