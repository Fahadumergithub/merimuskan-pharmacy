name: Update Prescription

on:
  workflow_dispatch:
    inputs:
      rxId:
        description: 'Prescription ID (e.g., RX-12345)'
        required: true
        type: string
      data:
        description: 'Prescription Data (as JSON string)'
        required: true
        type: string
        default: '{}'

permissions:
  contents: write

jobs:
  update-prescription:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Validate JSON input
        run: |
          if ! echo '${{ github.event.inputs.data }}' | jq empty; then
            echo "Invalid JSON input"
            exit 1
          fi

      - name: Initialize prescriptions.json if missing
        run: |
          if [ ! -f "prescriptions.json" ]; then
            echo "{}" > prescriptions.json
          fi

      - name: Update prescriptions.json
        run: |
          # Process the input data with proper JSON handling
          RX_DATA=$(echo '${{ toJSON(fromJSON(github.event.inputs.data)) }}' | jq -c .)
          
          # Update the prescriptions file
          jq --arg id "${{ github.event.inputs.rxId }}" \
             --argjson data "$RX_DATA" \
             '.[$id] = $data' prescriptions.json > temp.json && mv temp.json prescriptions.json

          # Verify the update
          echo "Updated prescriptions.json content:"
          jq . prescriptions.json

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add prescriptions.json
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit"
          else
            git commit -m "Updated prescription: ${{ github.event.inputs.rxId }} [skip ci]"
            git push
          fi
