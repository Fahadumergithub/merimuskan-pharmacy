name: Update Prescription

on:
  workflow_dispatch:
    inputs:
      rxId:
        description: 'Prescription ID (e.g., RX-12345)'
        required: true
      data:
        description: 'Prescription Data (as JSON string)'
        required: true

permissions:
  contents: write

jobs:
  update-prescription:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup environment
        run: |
          # Create prescriptions.json if it doesn't exist
          if [ ! -f "prescriptions.json" ]; then
            echo "{}" > prescriptions.json
          fi

      - name: Update prescriptions.json
        run: |
          # Convert input to valid JSON
          RX_DATA=$(echo '${{ github.event.inputs.data }}' | jq -r '.')
          
          # Update the file
          jq --arg id "${{ github.event.inputs.rxId }}" \
             --argjson data "$RX_DATA" \
             '.[$id] = $data' prescriptions.json > temp.json && mv temp.json prescriptions.json

          # Verify the update
          echo "Updated prescriptions.json:"
          jq . prescriptions.json

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add prescriptions.json
          git commit -m "Updated prescription: ${{ github.event.inputs.rxId }}"
          git push
