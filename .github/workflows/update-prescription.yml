name: Save Prescription

on:
  workflow_dispatch:
    inputs:
      rxId:
        description: 'Prescription ID (e.g., RX-12345)'
        required: true
      data:
        description: 'Prescription Data (as string)'
        required: true
        default: '{}'

permissions:
  contents: write

jobs:
  save-prescription:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup environment
        run: |
          # Create empty file if it doesn't exist
          if [ ! -f "prescriptions.json" ]; then
            echo "{}" > prescriptions.json
          fi

          # Store inputs in variables
          echo "RX_ID=${{ github.event.inputs.rxId }}" >> $GITHUB_ENV
          echo "RX_DATA='${{ github.event.inputs.data }}'" >> $GITHUB_ENV

      - name: Process and save prescription
        run: |
          # Convert string to valid JSON if needed
          if ! echo "$RX_DATA" | jq empty 2>/dev/null; then
            RX_DATA=$(echo "$RX_DATA" | jq -R .)
          fi

          # Update prescriptions.json
          jq --arg id "$RX_ID" \
             --argjson data "$(echo "$RX_DATA" | jq .)" \
             '.[$id] = $data' prescriptions.json > temp.json && mv temp.json prescriptions.json

          # Verify update
          echo "Current prescriptions:"
          jq . prescriptions.json

      - name: Commit changes
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add prescriptions.json
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit"
          else
            git commit -m "Added prescription: $RX_ID"
            git pull --rebase origin main
            git push origin HEAD:main
          fi
