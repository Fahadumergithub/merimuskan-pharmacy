<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Merimuskan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f3fe;
            margin: 0;
            padding: 0;
            color: #2C3345;
        }
        .confirmation-container {
            max-width: 752px;
            margin: 40px auto;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .confirmation-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .confirmation-header .icon {
            width: 64px;
            height: 64px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        .confirmation-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .confirmation-header p {
            margin: 8px 0 0;
            color: #666;
        }
        .order-summary {
            margin-bottom: 32px;
        }
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        .customer-info {
            margin-bottom: 24px;
        }
        .info-row {
            display: flex;
            margin-bottom: 12px;
        }
        .info-label {
            font-weight: 500;
            width: 120px;
            color: #666;
        }
        .info-value {
            flex: 1;
        }
        .products-summary {
            margin-top: 24px;
        }
        .product-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .total-section {
            display: flex;
            justify-content: flex-end;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #ddd;
        }
        .total-section h3 {
            margin: 0;
            font-size: 18px;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 32px;
        }
        .back-button, .confirm-button {
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .back-button {
            background: #f0f0f0;
            color: #333;
            border: none;
        }
        .confirm-button {
            background: #4CAF50;
            color: white;
            border: none;
            display: flex;
            align-items: center;
        }
        .confirm-button:hover {
            background: #3e8e41;
        }
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Admin Setup Panel - Only visible to you */
        .admin-setup {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            max-width: 300px;
            display: none;
            z-index: 1000;
        }
        .admin-toggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #333;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            z-index: 1001;
        }
        .admin-input {
            width: 100%;
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #222;
            color: white;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <!-- Admin Setup Panel (Only for you to configure) -->
    <button class="admin-toggle" onclick="toggleAdminSetup()" title="Admin Setup">⚙</button>
    <div id="adminSetup" class="admin-setup">
        <strong>Admin: Google Sheets Setup</strong><br>
        <small>This panel is only for the website owner to configure Google Sheets integration.</small><br><br>
        
        <label>Google Sheets API Key:</label>
        <input type="password" id="adminApiKey" class="admin-input" placeholder="Paste your API key here">
        
        <button onclick="saveAdminConfig()" style="margin-top: 10px; padding: 5px 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 11px;">Save</button>
        <button onclick="toggleAdminSetup()" style="margin-top: 10px; padding: 5px 10px; background: #666; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 11px;">Close</button>
        
        <div id="adminStatus" style="margin-top: 10px; font-size: 10px;"></div>
    </div>

    <div class="confirmation-container">
        <div class="confirmation-header">
            <div class="icon">✓</div>
            <h1>Review Your Order</h1>
            <p>Please verify your information before confirming</p>
        </div>

        <div class="order-summary">
            <div class="customer-info">
                <h2 class="section-title">Customer Information</h2>
                <div id="customerDetails">
                    <!-- Filled by JavaScript -->
                </div>
            </div>

            <div class="products-summary">
                <h2 class="section-title">Order Summary</h2>
                <div id="orderItems">
                    <!-- Filled by JavaScript -->
                </div>
                <div class="total-section">
                    <h3>Total: <span id="orderTotal">0.00</span> PKR</h3>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <a href="index.html" class="back-button">Back to Edit</a>
            <button id="confirmOrder" class="confirm-button">
                <span id="spinner" class="loading-spinner"></span>
                Confirm Order
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS
        emailjs.init("iTzoppHcrXT5MN1Iq");

        // Configuration - Your Google Sheets ID is pre-configured
        const SHEETS_CONFIG = {
            SPREADSHEET_ID: "1788yOjwvEfndign6u9_0WAS4J-ZDfk3WxoQEy9OeAX8",
            API_KEY: null
        };

        // Load saved API key
        function loadSavedConfig() {
            const saved = localStorage.getItem('merimuskan_sheets_key');
            if (saved) {
                try {
                    const config = JSON.parse(saved);
                    SHEETS_CONFIG.API_KEY = config.key;
                    return true;
                } catch (e) {
                    return false;
                }
            }
            return false;
        }

        // Admin functions (only for you to use)
        function toggleAdminSetup() {
            const panel = document.getElementById('adminSetup');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        function saveAdminConfig() {
            const apiKey = document.getElementById('adminApiKey').value.trim();
            if (!apiKey) {
                document.getElementById('adminStatus').innerHTML = '<span style="color: #ff6b6b;">Please enter API key</span>';
                return;
            }

            SHEETS_CONFIG.API_KEY = apiKey;
            localStorage.setItem('merimuskan_sheets_key', JSON.stringify({
                key: apiKey,
                date: new Date().toISOString()
            }));

            document.getElementById('adminStatus').innerHTML = '<span style="color: #51cf66;">✓ API key saved! Google Sheets integration enabled.</span>';
            setTimeout(() => toggleAdminSetup(), 2000);
        }

        // Load configuration on page start
        loadSavedConfig();

        document.addEventListener('DOMContentLoaded', function() {
            const orderData = JSON.parse(sessionStorage.getItem('orderData'));
            if (!orderData) {
                window.location.href = 'index.html';
                return;
            }

            // Display customer info
            document.getElementById('customerDetails').innerHTML = `
                <div class="info-row">
                    <div class="info-label">Name:</div>
                    <div class="info-value">${orderData.name}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Phone:</div>
                    <div class="info-value">${orderData.phone}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Email:</div>
                    <div class="info-value">${orderData.email}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Address:</div>
                    <div class="info-value">${orderData.address}</div>
                </div>
            `;

            // Display ordered products
            const orderItems = document.getElementById('orderItems');
            orderData.products.forEach(product => {
                const itemTotal = (product.price * product.quantity).toFixed(2);
                orderItems.innerHTML += `
                    <div class="product-item">
                        <div>
                            <strong>${product.name}</strong>
                            <div>${product.quantity} × ${product.price} PKR</div>
                        </div>
                        <div>${itemTotal} PKR</div>
                    </div>
                `;
            });

            // Display total
            document.getElementById('orderTotal').textContent = orderData.total;

            // Function to save to Google Sheets
            async function saveToGoogleSheets(orderData, orderId) {
                if (!SHEETS_CONFIG.API_KEY || !SHEETS_CONFIG.SPREADSHEET_ID) {
                    console.log("Google Sheets not configured - using email only");
                    return false;
                }

                const now = new Date();
                const requestBody = {
                    values: [
                        [
                            orderId,
                            now.toLocaleDateString('en-GB'),
                            now.toLocaleTimeString('en-GB'),
                            orderData.name,
                            orderData.phone,
                            orderData.email,
                            orderData.address,
                            orderData.products.map(p => `${p.quantity}x ${p.name} (${p.price} PKR)`).join(', '),
                            parseFloat(orderData.total),
                            "Pending"
                        ]
                    ]
                };

                try {
                    const response = await fetch(
                        `https://sheets.googleapis.com/v4/spreadsheets/${SHEETS_CONFIG.SPREADSHEET_ID}/values/Orders!A:J:append?valueInputOption=USER_ENTERED&insertDataOption=INSERT_ROWS&key=${SHEETS_CONFIG.API_KEY}`,
                        {
                            method: 'POST',
                            headers: { 
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(requestBody)
                        }
                    );

                    if (response.ok) {
                        console.log("✅ Order saved to Google Sheets");
                        return true;
                    } else {
                        console.log("❌ Google Sheets save failed:", response.status);
                        return false;
                    }
                } catch (error) {
                    console.error("Google Sheets error:", error);
                    return false;
                }
            }

            // Handle order confirmation
            document.getElementById('confirmOrder').addEventListener('click', async function() {
                const button = this;
                button.disabled = true;
                document.getElementById('spinner').style.display = 'inline-block';

                try {
                    const orderId = 'MERI-' + Date.now().toString().slice(-6) + Math.floor(100 + Math.random() * 900);
                    const now = new Date();
                    
                    // Format products for order summary
                    const productsText = orderData.products.map(p => 
                        `${p.quantity}x ${p.name} @ ${p.price} PKR = ${(p.quantity * p.price).toFixed(2)} PKR`
                    ).join('\n');

                    // Create complete order summary
                    const orderSummary = `Order ID: ${orderId}
Date: ${now.toLocaleDateString()}

CUSTOMER DETAILS:
Name: ${orderData.name}
Phone: ${orderData.phone}
Email: ${orderData.email}
Address: ${orderData.address}

ORDER ITEMS:
${productsText}

TOTAL: ${orderData.total} PKR`;

                    // Send customer email
                    await emailjs.send("service_cor6xnd", "template_3e494ui", {
                        name: orderData.name,
                        order_id: orderId,
                        order_summary: orderSummary,
                        total: orderData.total,
                        phone: orderData.phone,
                        email: orderData.email
                    });

                    // Send admin email
                    await emailjs.send("service_cor6xnd", "template_y1yh0b9", {
                        customer_name: orderData.name,
                        customer_phone: orderData.phone,
                        customer_email: orderData.email,
                        order_id: orderId,
                        order_summary: orderSummary,
                        order_total: orderData.total,
                        order_timestamp: now.toLocaleString()
                    });

                    // Try to save to Google Sheets (won't break if it fails)
                    await saveToGoogleSheets(orderData, orderId);

                    window.location.href = 'thankyou.html';
                } catch (error) {
                    console.error("Error processing order:", error);
                    alert("Order has been confirmed! If you don't receive an email confirmation, please contact us directly.");
                    window.location.href = 'thankyou.html';
                } finally {
                    button.disabled = false;
                    document.getElementById('spinner').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
