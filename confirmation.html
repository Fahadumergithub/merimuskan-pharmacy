<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Merimuskan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f3fe;
            margin: 0;
            padding: 0;
            color: #2C3345;
        }
        .confirmation-container {
            max-width: 752px;
            margin: 40px auto;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .confirmation-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .confirmation-header h1 {
            color: #2a4365;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .confirmation-header .icon {
            font-size: 48px;
            color: #38a169;
            margin-bottom: 20px;
        }
        .order-summary {
            background: #f8fafc;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .customer-info, .products-summary {
            margin-bottom: 30px;
        }
        .section-title {
            color: #2a4365;
            font-size: 20px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e2e8f0;
        }
        .info-row {
            display: flex;
            margin-bottom: 10px;
        }
        .info-label {
            font-weight: 500;
            color: #4a5568;
            width: 150px;
        }
        .info-value {
            color: #2d3748;
        }
        .product-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #edf2f7;
        }
        .total-section {
            text-align: right;
            font-size: 20px;
            margin: 30px 0;
            padding: 15px;
            background: #ebf8ff;
            border-radius: 8px;
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .confirm-button, .back-button {
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            flex: 1;
            text-align: center;
            text-decoration: none;
        }
        .confirm-button {
            background: #38a169;
            color: white;
            border: none;
        }
        .confirm-button:hover {
            background: #2f855a;
        }
        .back-button {
            background: white;
            color: #4a5568;
            border: 1px solid #e2e8f0;
        }
        .back-button:hover {
            background: #f7fafc;
            border-color: #cbd5e0;
        }
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="confirmation-header">
            <div class="icon">✓</div>
            <h1>Review Your Order</h1>
            <p>Please verify your information before confirming</p>
        </div>

        <div class="order-summary">
            <div class="customer-info">
                <h2 class="section-title">Customer Information</h2>
                <div id="customerDetails">
                    <!-- Customer details will be inserted here by JavaScript -->
                </div>
            </div>

            <div class="products-summary">
                <h2 class="section-title">Order Summary</h2>
                <div id="orderItems">
                    <!-- Order items will be inserted here by JavaScript -->
                </div>
                <div class="total-section">
                    <h3>Total: <span id="orderTotal">0.00</span> PKR</h3>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <a href="index.html" class="back-button">Back to Edit</a>
            <button id="confirmOrder" class="confirm-button">
                <span id="spinner" class="loading-spinner"></span>
                Confirm Order
            </button>
        </div>
    </div>

    <!-- Add EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your credentials
        (function() {
            emailjs.init("iTzoppHcrXT5MN1Iq"); // Your User ID (API key)
        })();

        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve order data from sessionStorage
            const orderData = JSON.parse(sessionStorage.getItem('orderData'));
            
            if (!orderData) {
                window.location.href = 'index.html';
                return;
            }

            // Display customer details
            const customerDetails = document.getElementById('customerDetails');
            customerDetails.innerHTML = `
                <div class="info-row">
                    <div class="info-label">Name:</div>
                    <div class="info-value">${orderData.name}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Phone:</div>
                    <div class="info-value">${orderData.phone}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Email:</div>
                    <div class="info-value">${orderData.email}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Address:</div>
                    <div class="info-value">${orderData.address}</div>
                </div>
            `;

            // Display order items
            const orderItems = document.getElementById('orderItems');
            orderData.products.forEach(product => {
                const itemTotal = (product.price * product.quantity).toFixed(2);
                orderItems.innerHTML += `
                    <div class="product-item">
                        <div>
                            <strong>${product.name}</strong>
                            <div>${product.quantity} × ${product.price} PKR</div>
                        </div>
                        <div>${itemTotal} PKR</div>
                    </div>
                `;
            });

            // Display total
            document.getElementById('orderTotal').textContent = orderData.total;

            // Handle order confirmation with EmailJS
            document.getElementById('confirmOrder').addEventListener('click', async function() {
                const button = this;
                const spinner = document.getElementById('spinner');
                
                // Show loading spinner
                button.disabled = true;
                spinner.style.display = 'inline-block';
                
                try {
                    // Generate order details for email
                    const orderDetails = orderData.products.map(p => 
                        `${p.quantity}x ${p.name} - ${p.price} PKR`
                    ).join('\n');
                    
                    // Detect delivery area
                    const deliveryArea = detectDeliveryArea(orderData.address);
                    const orderId = Math.floor(100000 + Math.random() * 900000);
                    
                    // 1. Send customer confirmation email
                    await emailjs.send("service_cor6xnd", "customer_order_confirmation", {
                        name: orderData.name,
                        order_id: orderId,
                        total: orderData.total,
                        order_details: orderDetails,
                        phone: orderData.phone,
                        delivery_area: deliveryArea,
                        email: orderData.email
                    });
                    
                    // 2. Send admin notification email
                    await emailjs.send("service_cor6xnd", "admin_order_notification", {
                        name: orderData.name,
                        phone: orderData.phone,
                        email: orderData.email,
                        address: orderData.address,
                        total: orderData.total,
                        products: orderData.products.map(p => ({
                            name: p.name,
                            quantity: p.quantity,
                            price: p.price
                        })),
                        delivery_area: deliveryArea,
                        order_details: orderDetails,
                        order_id: orderId
                    });
                    
                    // Redirect to thank you page
                    window.location.href = 'thankyou.html';
                } catch (error) {
                    console.error('Email sending failed:', error);
                    alert('Order confirmed! You may not receive confirmation emails due to a technical issue.');
                    window.location.href = 'thankyou.html';
                } finally {
                    button.disabled = false;
                    spinner.style.display = 'none';
                }
            });
            
            // Helper function to detect delivery area
            function detectDeliveryArea(address) {
                const areas = [
                    'Gulshan-e-Iqbal', 
                    'Gulistan-e-johar', 
                    'DHA', 
                    'Clifton', 
                    'Nazimabad', 
                    'North Nazimabad'
                ];
                const foundArea = areas.find(area => 
                    address.toLowerCase().includes(area.toLowerCase())
                );
                return foundArea || 'Other Area';
            }
        });
    </script>
</body>
</html>
