<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Merimuskan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f3fe;
            margin: 0;
            padding: 0;
            color: #2C3345;
        }
        .confirmation-container {
            max-width: 752px;
            margin: 40px auto;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .confirmation-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .confirmation-header .icon {
            width: 64px;
            height: 64px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        .confirmation-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .confirmation-header p {
            margin: 8px 0 0;
            color: #666;
        }
        .order-summary {
            margin-bottom: 32px;
        }
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        .customer-info {
            margin-bottom: 24px;
        }
        .info-row {
            display: flex;
            margin-bottom: 12px;
        }
        .info-label {
            font-weight: 500;
            width: 120px;
            color: #666;
        }
        .info-value {
            flex: 1;
        }
        .products-summary {
            margin-top: 24px;
        }
        .product-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .total-section {
            display: flex;
            justify-content: flex-end;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #ddd;
        }
        .total-section h3 {
            margin: 0;
            font-size: 18px;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 32px;
        }
        .back-button, .confirm-button {
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .back-button {
            background: #f0f0f0;
            color: #333;
            border: none;
        }
        .confirm-button {
            background: #4CAF50;
            color: white;
            border: none;
            display: flex;
            align-items: center;
        }
        .confirm-button:hover {
            background: #3e8e41;
        }
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .modal-content h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }
        .modal-content p {
            font-size: 16px;
            margin-bottom: 25px;
            color: #666;
        }
        .modal-content button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .modal-content button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="confirmation-header">
            <div class="icon">âœ“</div>
            <h1>Review Your Order</h1>
            <p>Please verify your information before confirming</p>
        </div>

        <div class="order-summary">
            <div class="customer-info">
                <h2 class="section-title">Customer Information</h2>
                <div id="customerDetails">
                    <!-- Filled by JavaScript -->
                </div>
            </div>

            <div class="products-summary">
                <h2 class="section-title">Order Summary</h2>
                <div id="orderItems">
                    <!-- Filled by JavaScript -->
                </div>
                <div class="total-section">
                    <h3>Total: <span id="orderTotal">0.00</span> PKR</h3>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <a href="index.html" class="back-button">Back to Edit</a>
            <button id="confirmOrder" class="confirm-button">
                <span id="spinner" class="loading-spinner"></span>
                Confirm Order
            </button>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalMessage"></p>
            <button id="modalCloseButton">OK</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS
        emailjs.init("iTzoppHcrXT5MN1Iq"); // Replace with your actual EmailJS Public Key

        // Google Sheets Configuration
        const SPREADSHEET_ID = "1gtSL0sw66KFVQqKJDsfQioT1fYe-Tv8drMpd6B70CAM";
        const API_KEY = "AIzaSyBEkpsP3bujyGv7dOmqe5CyDPZkmuaV6ZY"; // <--- IMPORTANT: Replace with your actual Google Sheets API Key

        document.addEventListener('DOMContentLoaded', function() {
            const orderData = JSON.parse(sessionStorage.getItem('orderData'));
            if (!orderData) {
                window.location.href = 'index.html';
                return;
            }

            // Get modal elements
            const modal = document.getElementById('myModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const modalCloseButton = document.getElementById('modalCloseButton');

            // Function to display custom modal message
            function showModal(title, message, isSuccess = true) {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                if (isSuccess) {
                    modalTitle.style.color = '#4CAF50';
                } else {
                    modalTitle.style.color = '#f44336';
                }
                modal.style.display = 'flex'; // Use flex to center the modal
            }

            // Close modal when OK button is clicked
            modalCloseButton.onclick = function() {
                modal.style.display = 'none';
            }

            // Close modal if user clicks outside of it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }

            // Display customer info
            document.getElementById('customerDetails').innerHTML = `
                <div class="info-row">
                    <div class="info-label">Name:</div>
                    <div class="info-value">${orderData.name}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Phone:</div>
                    <div class="info-value">${orderData.phone}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Email:</div>
                    <div class="info-value">${orderData.email}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Address:</div>
                    <div class="info-value">${orderData.address}</div>
                </div>
            `;

            // Display ordered products
            const orderItems = document.getElementById('orderItems');
            orderData.products.forEach(product => {
                const itemTotal = (product.price * product.quantity).toFixed(2);
                orderItems.innerHTML += `
                    <div class="product-item">
                        <div>
                            <strong>${product.name}</strong>
                            <div>${product.quantity} Ã— ${product.price} PKR</div>
                        </div>
                        <div>${itemTotal} PKR</div>
                    </div>
                `;
            });

            // Display total
            document.getElementById('orderTotal').textContent = orderData.total;

            // Function to save to Google Sheets
            async function saveToGoogleSheets(orderData, orderId) {
                const now = new Date();
                const requestBody = {
                    values: [
                        [
                            orderId,
                            now.toLocaleDateString(),
                            now.toLocaleTimeString(),
                            orderData.name,
                            orderData.phone,
                            orderData.email,
                            orderData.address,
                            orderData.products.map(p => `${p.quantity}x ${p.name}`).join(', '),
                            orderData.total,
                            "Pending"
                        ]
                    ]
                };

                try {
                    const response = await fetch(
                        `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/Orders!A:J:append?valueInputOption=USER_ENTERED&key=${API_KEY}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(requestBody)
                        }
                    );

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error("Google Sheets save failed (but order still processed):", errorText);
                        // Errors will be logged to console without interrupting user flow
                    }
                } catch (error) {
                    console.error("Error saving to Google Sheets:", error);
                    // Errors will be logged to console without interrupting user flow
                }
            }

            // Handle order confirmation
            document.getElementById('confirmOrder').addEventListener('click', async function() {
                const button = this;
                button.disabled = true;
                document.getElementById('spinner').style.display = 'inline-block';

                try {
                    const orderId = 'MERI-' + Math.floor(1000 + Math.random() * 9000);
                    const now = new Date();
                    
                    // Format products for order summary
                    const productsText = orderData.products.map(p => 
                        `${p.quantity}x ${p.name} @ ${p.price} PKR = ${(p.quantity * p.price).toFixed(2)} PKR`
                    ).join('\n');

                    // Create complete order summary
                    const orderSummary = `Order ID: ${orderId}
Date: ${now.toLocaleDateString()}

CUSTOMER DETAILS:
Name: ${orderData.name}
Phone: ${orderData.phone}
Email: ${orderData.email}
Address: ${orderData.address}

ORDER ITEMS:
${productsText}

TOTAL: ${orderData.total} PKR`;

                    // Send customer email
                    await emailjs.send("service_cor6xnd", "template_3e494ui", {
                        name: orderData.name,
                        order_id: orderId,
                        order_summary: orderSummary,
                        total: orderData.total,
                        phone: orderData.phone,
                        email: orderData.email
                    });

                    // Send admin email
                    await emailjs.send("service_cor6xnd", "template_y1yh0b9", {
                        customer_name: orderData.name,
                        customer_phone: orderData.phone,
                        customer_email: orderData.email,
                        order_id: orderId,
                        order_summary: orderSummary,
                        order_total: orderData.total,
                        order_timestamp: now.toLocaleString()
                    });

                    // Save to Google Sheets (this will now fail silently if there's an issue with the API key or permissions)
                    await saveToGoogleSheets(orderData, orderId);

                    // Redirect to thank you page after successful operations
                    window.location.href = 'thankyou.html';
                } catch (error) {
                    console.error("Error during order confirmation:", error);
                    // Only show modal for critical errors that prevent redirection
                    showModal("Order Confirmation Failed", "There was an issue confirming your order. Please try again or contact support.", false);
                } finally {
                    button.disabled = false;
                    document.getElementById('spinner').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
