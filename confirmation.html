<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Merimuskan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f3fe;
            margin: 0;
            padding: 0;
            color: #2C3345;
        }
        .confirmation-container {
            max-width: 752px;
            margin: 40px auto;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .confirmation-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .confirmation-header .icon {
            width: 64px;
            height: 64px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        .confirmation-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .confirmation-header p {
            margin: 8px 0 0;
            color: #666;
        }
        .order-summary {
            margin-bottom: 32px;
        }
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        .customer-info {
            margin-bottom: 24px;
        }
        .info-row {
            display: flex;
            margin-bottom: 12px;
        }
        .info-label {
            font-weight: 500;
            width: 120px;
            color: #666;
        }
        .info-value {
            flex: 1;
        }
        .products-summary {
            margin-top: 24px;
        }
        .product-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .total-section {
            display: flex;
            justify-content: flex-end;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #ddd;
        }
        .total-section h3 {
            margin: 0;
            font-size: 18px;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 32px;
        }
        .back-button, .confirm-button {
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .back-button {
            background: #f0f0f0;
            color: #333;
            border: none;
        }
        .confirm-button {
            background: #4CAF50;
            color: white;
            border: none;
            display: flex;
            align-items: center;
        }
        .confirm-button:hover {
            background: #3e8e41;
        }
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="confirmation-header">
            <div class="icon">✓</div>
            <h1>Review Your Order</h1>
            <p>Please verify your information before confirming</p>
        </div>

        <div class="order-summary">
            <div class="customer-info">
                <h2 class="section-title">Customer Information</h2>
                <div id="customerDetails">
                    <!-- Filled by JavaScript -->
                </div>
            </div>

            <div class="products-summary">
                <h2 class="section-title">Order Summary</h2>
                <div id="orderItems">
                    <!-- Filled by JavaScript -->
                </div>
                <div class="total-section">
                    <h3>Total: <span id="orderTotal">0.00</span> PKR</h3>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <a href="index.html" class="back-button">Back to Edit</a>
            <button id="confirmOrder" class="confirm-button">
                <span id="spinner" class="loading-spinner"></span>
                Confirm Order
            </button>
        </div>
    </div>

    <script>
        // Global variables to store order data (replaces sessionStorage)
        let orderData = null;
        let emailjsLoaded = false;

        // Function to safely get/set data
        function getOrderData() {
            try {
                return JSON.parse(sessionStorage.getItem('orderData'));
            } catch (e) {
                console.log('SessionStorage not available, using URL parameters or form data');
                return null;
            }
        }

        function setOrderData(key, data) {
            try {
                sessionStorage.setItem(key, JSON.stringify(data));
            } catch (e) {
                console.log('SessionStorage not available');
            }
        }

        // Load EmailJS with fallback
        function loadEmailJS() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js';
                script.onload = () => {
                    try {
                        emailjs.init("iTzoppHcrXT5MN1Iq");
                        emailjsLoaded = true;
                        resolve();
                    } catch (e) {
                        reject(e);
                    }
                };
                script.onerror = () => reject(new Error('Failed to load EmailJS'));
                document.head.appendChild(script);
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Try to get order data
            orderData = getOrderData();
            
            // If no order data, create sample data for testing
            if (!orderData) {
                orderData = {
                    name: "John Doe",
                    phone: "+92 300 1234567",
                    email: "john@example.com",
                    address: "123 Main Street, Karachi",
                    products: [
                        { name: "Panadol", price: 15, quantity: 2 },
                        { name: "Vitamin C", price: 250, quantity: 1 }
                    ],
                    total: "280.00"
                };
                console.log('Using sample data for testing');
            }

            // Display customer info
            document.getElementById('customerDetails').innerHTML = `
                <div class="info-row">
                    <div class="info-label">Name:</div>
                    <div class="info-value">${orderData.name}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Phone:</div>
                    <div class="info-value">${orderData.phone}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Email:</div>
                    <div class="info-value">${orderData.email}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Address:</div>
                    <div class="info-value">${orderData.address}</div>
                </div>
            `;

            // Display ordered products
            const orderItems = document.getElementById('orderItems');
            orderData.products.forEach(product => {
                const itemTotal = (product.price * product.quantity).toFixed(2);
                orderItems.innerHTML += `
                    <div class="product-item">
                        <div>
                            <strong>${product.name}</strong>
                            <div>${product.quantity} × ${product.price} PKR</div>
                        </div>
                        <div>${itemTotal} PKR</div>
                    </div>
                `;
            });

            // Display total
            document.getElementById('orderTotal').textContent = orderData.total;

            // Load EmailJS
            loadEmailJS().catch(error => {
                console.log('EmailJS failed to load:', error);
            });

            // Handle order confirmation
            document.getElementById('confirmOrder').addEventListener('click', async function() {
                const button = this;
                button.disabled = true;
                document.getElementById('spinner').style.display = 'inline-block';

                const orderId = 'M' + Math.floor(100000 + Math.random() * 900000);
                const now = new Date();
                
                // Create detailed order summary for emails
                const orderSummary = `Order ID: #${orderId}
Order Date: ${now.toLocaleDateString()} at ${now.toLocaleTimeString()}

Customer Details:
Name: ${orderData.name}
Phone: ${orderData.phone}
Email: ${orderData.email}
Address: ${orderData.address}

Items Ordered:
${orderData.products.map(p => 
    `${p.quantity}x ${p.name} - ${p.price} PKR each = ${(p.price * p.quantity).toFixed(2)} PKR`
).join('\n')}

Total Amount: ${orderData.total} PKR`;

                // Store order data with ID
                setOrderData('confirmedOrder', {
                    ...orderData,
                    orderId: orderId,
                    orderDate: now.toLocaleString()
                });

                // Try to send emails if EmailJS is loaded
                if (emailjsLoaded && typeof emailjs !== 'undefined') {
                    try {
                        console.log("Sending customer email...");
                        await emailjs.send("service_cor6xnd", "template_3e494ui", {
                            name: orderData.name,
                            order_id: orderId,
                            order_summary: orderSummary,
                            phone: orderData.phone
                        });
                        console.log("Customer email sent successfully");

                        await new Promise(resolve => setTimeout(resolve, 1000));

                        console.log("Sending admin email...");
                        await emailjs.send("service_cor6xnd", "template_y1yh0b9", {
                            customer_name: orderData.name,
                            customer_phone: orderData.phone,
                            customer_email: orderData.email,
                            order_id: orderId,
                            order_summary: orderSummary,
                            order_total: orderData.total,
                            order_timestamp: now.toLocaleString()
                        });
                        console.log("Admin email sent successfully");

                        alert(`Order confirmed! Order ID: ${orderId}\nConfirmation emails sent successfully.`);
                    } catch (error) {
                        console.error("Email sending failed:", error);
                        alert(`Order confirmed! Order ID: ${orderId}\nEmails could not be sent, but your order is recorded.`);
                    }
                } else {
                    console.log("EmailJS not available, order processed without email");
                    alert(`Order confirmed! Order ID: ${orderId}\nEmail service unavailable, but your order is recorded.`);
                }

                // Simulate redirect to thank you page
                setTimeout(() => {
                    alert('Redirecting to thank you page...');
                    // window.location.href = 'thankyou.html';
                }, 1000);
                
                button.disabled = false;
                document.getElementById('spinner').style.display = 'none';
            });
        });
    </script>
</body>
</html>
