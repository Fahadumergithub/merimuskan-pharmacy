<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Merimuskan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f3fe;
            margin: 0;
            padding: 0;
            color: #2C3345;
        }
        .confirmation-container {
            max-width: 752px;
            margin: 40px auto;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .confirmation-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .confirmation-header .icon {
            width: 64px;
            height: 64px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        .confirmation-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .confirmation-header p {
            margin: 8px 0 0;
            color: #666;
        }
        .order-summary {
            margin-bottom: 32px;
        }
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        .customer-info {
            margin-bottom: 24px;
        }
        .info-row {
            display: flex;
            margin-bottom: 12px;
        }
        .info-label {
            font-weight: 500;
            width: 120px;
            color: #666;
        }
        .info-value {
            flex: 1;
        }
        .products-summary {
            margin-top: 24px;
        }
        .product-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .total-section {
            display: flex;
            justify-content: flex-end;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #ddd;
        }
        .total-section h3 {
            margin: 0;
            font-size: 18px;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 32px;
        }
        .back-button, .confirm-button {
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .back-button {
            background: #f0f0f0;
            color: #333;
            border: none;
        }
        .confirm-button {
            background: #4CAF50;
            color: white;
            border: none;
            display: flex;
            align-items: center;
        }
        .confirm-button:hover {
            background: #3e8e41;
        }
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Admin Setup Panel - Only visible to you */
        .admin-setup {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            max-width: 300px;
            display: none;
            z-index: 1000;
        }
        .admin-toggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #333;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            z-index: 1001;
        }
        .admin-input {
            width: 100%;
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #222;
            color: white;
            font-size: 11px;
        }
        .status-success {
            color: #51cf66;
        }
        .status-error {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <!-- Admin Setup Panel (Only for you to configure) -->
    <button class="admin-toggle" onclick="toggleAdminSetup()" title="Admin Setup">⚙</button>
    <div id="adminSetup" class="admin-setup">
        <strong>Admin: Google Sheets Setup</strong><br>
        <small>This panel is only for the website owner to configure Google Sheets integration.</small><br><br>

        <label>Google Sheets API Key:</label>
        <input type="password" id="adminApiKey" class="admin-input" placeholder="Paste your API key here">

        <label>Sheet Name:</label>
        <input type="text" id="adminSheetName" class="admin-input" placeholder="Orders" value="Orders">

        <button onclick="saveAdminConfig()" style="margin-top: 10px; padding: 5px 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 11px;">Save</button>
        <button onclick="testConnection()" style="margin-top: 10px; padding: 5px 10px; background: #1a73e8; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 11px;">Test Connection</button>
        <button onclick="toggleAdminSetup()" style="margin-top: 10px; padding: 5px 10px; background: #666; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 11px;">Close</button>

        <div id="adminStatus" style="margin-top: 10px; font-size: 10px;"></div>
    </div>

    <div class="confirmation-container">
        <div class="confirmation-header">
            <div class="icon">✓</div>
            <h1>Review Your Order</h1>
            <p>Please verify your information before confirming</p>
        </div>

        <div class="order-summary">
            <div class="customer-info">
                <h2 class="section-title">Customer Information</h2>
                <div id="customerDetails">
                    <!-- Filled by JavaScript -->
                </div>
            </div>

            <div class="products-summary">
                <h2 class="section-title">Order Summary</h2>
                <div id="orderItems">
                    <!-- Filled by JavaScript -->
                </div>
                <div class="total-section">
                    <h3>Total: <span id="orderTotal">0.00</span> PKR</h3>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <a href="/index.html" class="back-button">Back to Edit</a>
            <button id="confirmOrder" class="confirm-button">
                <span id="spinner" class="loading-spinner"></span>
                Confirm Order
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS
        emailjs.init("iTzoppHcrXT5MN1Iq");

        // Configuration
        const SHEETS_CONFIG = {
            // Your Google Sheet ID. Do NOT change this unless your spreadsheet changes.
            SPREADSHEET_ID: "1gtSL0sw66KFVQqKJDsfQioT1fYe-Tv8drMpd6B70CAM",
            API_KEY: null, // This will be loaded from localStorage or entered by admin
            SHEET_NAME: "Orders" // <--- Assumes you have renamed your sheet to "Orders"
        };

        // Load saved configuration for Google Sheets API key and sheet name
        function loadSavedConfig() {
            const saved = localStorage.getItem('merimuskan_sheets_config');
            if (saved) {
                try {
                    const config = JSON.parse(saved);
                    SHEETS_CONFIG.API_KEY = config.key;
                    // Use saved sheetName, default to "Orders" if not found
                    SHEETS_CONFIG.SHEET_NAME = config.sheetName || "Orders";

                    // Update admin panel inputs with loaded values
                    const apiKeyInput = document.getElementById('adminApiKey');
                    const sheetNameInput = document.getElementById('adminSheetName');
                    if (apiKeyInput) apiKeyInput.value = config.key;
                    if (sheetNameInput) sheetNameInput.value = SHEETS_CONFIG.SHEET_NAME;

                    return true;
                } catch (e) {
                    console.error("Error loading config from localStorage:", e);
                    return false;
                }
            }
            return false;
        }

        // Admin functions to toggle setup panel visibility
        function toggleAdminSetup() {
            const panel = document.getElementById('adminSetup');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }

        // Admin function to save API key and sheet name to localStorage
        function saveAdminConfig() {
            const apiKey = document.getElementById('adminApiKey').value.trim();
            // Default sheet name to "Orders" if input is empty
            const sheetName = document.getElementById('adminSheetName').value.trim() || "Orders";

            if (!apiKey) {
                updateAdminStatus('Please enter your Google Sheets API key', 'error');
                return;
            }

            SHEETS_CONFIG.API_KEY = apiKey;
            SHEETS_CONFIG.SHEET_NAME = sheetName;

            localStorage.setItem('merimuskan_sheets_config', JSON.stringify({
                key: apiKey,
                sheetName: sheetName,
                date: new Date().toISOString() // Save timestamp for reference
            }));

            updateAdminStatus('✅ Configuration saved successfully!', 'success');
        }

        // Admin function to test connection to Google Sheets API
        async function testConnection() {
            if (!SHEETS_CONFIG.API_KEY) {
                updateAdminStatus('❌ Please save your API key first', 'error');
                return;
            }

            updateAdminStatus('🔄 Testing connection...', '');

            try {
                // Construct a URL to read a single cell (A1) from the configured sheet
                const testUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SHEETS_CONFIG.SPREADSHEET_ID}/values/${SHEETS_CONFIG.SHEET_NAME}!A1:A1?key=${SHEETS_CONFIG.API_KEY}`;

                const response = await fetch(testUrl);

                if (response.ok) {
                    updateAdminStatus('✅ Connection successful! Google Sheets integration is working.', 'success');
                } else {
                    const errorData = await response.json();
                    // Display specific error message from Google API if available
                    updateAdminStatus(`❌ Connection failed: ${errorData.error?.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                // Catch network errors or other unexpected issues
                updateAdminStatus(`❌ Connection error: ${error.message}`, 'error');
            }
        }

        // Helper function to update the admin status message
        function updateAdminStatus(message, type) {
            const statusDiv = document.getElementById('adminStatus');
            statusDiv.innerHTML = `<div class="status-${type}">${message}</div>`;
        }

        // --- Main Page Logic ---
        document.addEventListener('DOMContentLoaded', function() {
            // Load configuration when the page loads
            loadSavedConfig();

            // Retrieve order data from session storage
            const orderData = JSON.parse(sessionStorage.getItem('orderData'));
            if (!orderData) {
                // If no order data, redirect back to the main order page
                window.location.href = '/index.html'; // Changed path to root-relative
                return;
            }

            // Display customer information on the page
            document.getElementById('customerDetails').innerHTML = `
                <div class="info-row">
                    <div class="info-label">Name:</div>
                    <div class="info-value">${orderData.name}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Phone:</div>
                    <div class="info-value">${orderData.phone}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Email:</div>
                    <div class="info-value">${orderData.email}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Address:</div>
                    <div class="info-value">${orderData.address}</div>
                </div>
            `;

            // Display ordered products in the summary section
            const orderItems = document.getElementById('orderItems');
            orderData.products.forEach(product => {
                const itemTotal = (product.price * product.quantity).toFixed(2);
                orderItems.innerHTML += `
                    <div class="product-item">
                        <div>
                            <strong>${product.name}</strong>
                            <div>${product.quantity} × ${product.price} PKR</div>
                        </div>
                        <div>${itemTotal} PKR</div>
                    </div>
                `;
            });

            // Display the total order amount
            document.getElementById('orderTotal').textContent = orderData.total;

            /**
             * Function to save order data to Google Sheets.
             * @param {object} orderData - The order data to save.
             * @param {string} orderId - The unique order ID.
             * @returns {Promise<{success: boolean, data?: object, error?: object|string, reason?: string, status?: number}>}
             */
            async function saveToGoogleSheets(orderData, orderId) {
                // Check if API key and spreadsheet ID are configured
                if (!SHEETS_CONFIG.API_KEY || !SHEETS_CONFIG.SPREADSHEET_ID) {
                    console.warn("⚠️ Google Sheets not configured - skipping sheet save");
                    return { success: false, reason: "not_configured" };
                }

                const now = new Date();

                // Format products into a single readable string for the sheet
                const productsString = orderData.products.map(p =>
                    `${p.quantity}x ${p.name} (${p.price} PKR)`
                ).join(', ');

                // Prepare the row data based on your Google Sheet columns
                const rowData = [
                    orderId,                                          // Customer ID (using Order ID for simplicity)
                    now.toLocaleDateString('en-GB'),                  // Date (e.g., 18/06/2025)
                    now.toLocaleTimeString('en-GB'),                  // Time (e.g., 08:30:00)
                    orderData.name,                                   // Customer Name
                    orderData.phone,                                  // Phone
                    orderData.email,                                  // Email
                    orderData.address,                                // Address
                    productsString,                                   // Products (formatted string)
                    parseFloat(orderData.total),                      // Total Amount (as a number)
                    "Pending"                                         // Status (default to "Pending")
                ];

                // Request body for the Google Sheets API append request
                const requestBody = {
                    values: [rowData]
                };

                try {
                    console.log("📊 Attempting to save to Google Sheets...");
                    console.log("Sheet Name:", SHEETS_CONFIG.SHEET_NAME);
                    console.log("Data to save:", rowData);

                    // Construct the API URL for appending rows
                    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEETS_CONFIG.SPREADSHEET_ID}/values/${SHEETS_CONFIG.SHEET_NAME}!A:J:append?valueInputOption=USER_ENTERED&insertDataOption=INSERT_ROWS&key=${SHEETS_CONFIG.API_KEY}`;

                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestBody)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        console.log("✅ Order saved to Google Sheets successfully");
                        console.log("Google Sheets API Response:", result);
                        return { success: true, data: result };
                    } else {
                        const errorData = await response.json();
                        console.error("❌ Google Sheets save failed:", response.status, errorData);
                        return { success: false, error: errorData, status: response.status };
                    }
                } catch (error) {
                    // Handle network errors or other exceptions during the fetch
                    console.error("❌ Google Sheets API request error:", error);
                    return { success: false, error: error.message };
                }
            }

            // Event listener for the "Confirm Order" button click
            document.getElementById('confirmOrder').addEventListener('click', async function() {
                const button = this;
                // Disable button and show spinner during processing
                button.disabled = true;
                document.getElementById('spinner').style.display = 'inline-block';
                button.innerHTML = '<span id="spinner" class="loading-spinner" style="display: inline-block;"></span>Processing...';

                try {
                    // Generate a unique order ID
                    const orderId = 'MERI-' + Date.now().toString().slice(-6) + Math.floor(100 + Math.random() * 900);
                    const now = new Date(); // Current timestamp

                    console.log("🚀 Starting order processing...");
                    console.log("Generated Order ID:", orderId);

                    // Format products for the email summary
                    const productsText = orderData.products.map(p =>
                        `${p.quantity}x ${p.name} @ ${p.price} PKR = ${(p.quantity * p.price).toFixed(2)} PKR`
                    ).join('\n');

                    // Create a comprehensive order summary for emails
                    const orderSummary = `Order ID: ${orderId}
Date: ${now.toLocaleDateString()}

CUSTOMER DETAILS:
Name: ${orderData.name}
Phone: ${orderData.phone}
Email: ${orderData.email}
Address: ${orderData.address}

ORDER ITEMS:
${productsText}

TOTAL: ${orderData.total} PKR`;

                    // Attempt to save data to Google Sheets first
                    const sheetsResult = await saveToGoogleSheets(orderData, orderId);
                    if (sheetsResult.success) {
                        console.log("📊 Google Sheets: Data saved successfully.");
                    } else {
                        console.warn("📊 Google Sheets: Data saving failed or skipped -", sheetsResult.reason || sheetsResult.error);
                        // Log an error for the user to see in console if sheets failed
                        // No user-facing alert, as per instructions to avoid alert()
                    }

                    // Send customer confirmation email via EmailJS
                    console.log("📧 Sending customer email...");
                    await emailjs.send("service_cor6xnd", "template_3e494ui", {
                        name: orderData.name,
                        order_id: orderId,
                        order_summary: orderSummary,
                        total: orderData.total,
                        phone: orderData.phone,
                        email: orderData.email
                    });
                    console.log("✅ Customer email sent.");


                    // Send admin notification email via EmailJS
                    console.log("📧 Sending admin email...");
                    await emailjs.send("service_cor6xnd", "template_y1yh0b9", {
                        customer_name: orderData.name,
                        customer_phone: orderData.phone,
                        customer_email: orderData.email,
                        order_id: orderId,
                        order_summary: orderSummary,
                        order_total: orderData.total,
                        order_timestamp: now.toLocaleString()
                    });
                    console.log("✅ Admin email sent.");


                    console.log("✅ Order processing completed successfully.");

                    // Clear the order data from session storage after successful processing
                    sessionStorage.removeItem('orderData');

                    // Redirect to the thank you page
                    window.location.href = '/thankyou.html'; // Changed path to root-relative

                } catch (error) {
                    console.error("❌ An error occurred during order processing (emails/sheets may have failed):", error);

                    // Even if an error occurs (e.g., email failed after sheets succeeded),
                    // we still want to clear data and redirect to avoid re-submission issues.
                    // The original code proceeded to thank you page even on error.
                    sessionStorage.removeItem('orderData');
                    window.location.href = '/thankyou.html'; // Changed path to root-relative

                } finally {
                    // Re-enable button and hide spinner regardless of success or failure
                    button.disabled = false;
                    document.getElementById('spinner').style.display = 'none';
                    button.innerHTML = 'Confirm Order';
                }
            });
        });
    </script>
</body>
</html>
