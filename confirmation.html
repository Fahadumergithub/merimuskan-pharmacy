<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Merimuskan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime-green: #A3E635;
            --deep-teal: #0D9488;
            --dark-slate: #1E293B;
            --light-bg: #F0FDF4;
            --accent-orange: #F97316;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--light-bg);
            margin: 0;
            padding: 20px;
            color: var(--dark-slate);
        }

        .confirmation-container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            border: 1px solid rgba(163, 230, 53, 0.3);
        }

        /* ... (keep all other CSS styles from previous version) ... */

        /* New back-to-cart button style */
        .back-to-cart {
            background: white;
            color: var(--accent-orange);
            border: 2px solid var(--accent-orange);
            padding: 16px 30px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
            display: block;
            margin-top: 20px;
        }

        .back-to-cart:hover {
            background: rgba(249, 115, 22, 0.1);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <!-- ... (keep all existing HTML structure) ... -->
        
        <div class="action-buttons">
            <a href="index.html" class="back-button">Back to Edit</a>
            <button id="confirmOrder" class="confirm-button">
                <span id="spinner" class="loading-spinner"></span>
                Confirm Order
            </button>
        </div>

        <!-- NEW BACK TO CART BUTTON -->
        <a href="#" id="backToCart" class="back-to-cart">
            ‚Üê Back to Cart (Keep Selections)
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS
        emailjs.init("iTzoppHcrXT5MN1Iq");

        document.addEventListener('DOMContentLoaded', function() {
            const orderData = JSON.parse(sessionStorage.getItem('orderData'));
            
            // NEW: Save selections before leaving the page
            document.getElementById('backToCart').addEventListener('click', function(e) {
                e.preventDefault();
                
                // Store current selections temporarily
                const currentSelections = {
                    products: orderData.products,
                    timestamp: new Date().getTime()
                };
                sessionStorage.setItem('savedSelections', JSON.stringify(currentSelections));
                
                // Redirect to cart
                window.location.href = 'index.html';
            });

            // ... (keep all other existing JavaScript code) ...

            // MODIFIED: Load order data with saved selections check
            if (!orderData) {
                // Check for saved selections when returning from cart
                const savedSelections = JSON.parse(sessionStorage.getItem('savedSelections'));
                if (savedSelections) {
                    // If returning from cart with saved selections, redirect to index to reload them
                    window.location.href = 'index.html';
                } else {
                    // No order data and no saved selections = fresh visit
                    window.location.href = 'index.html';
                }
                return;
            }

            // ... (rest of your existing display code) ...
        });
    </script>
</body>
</html>
